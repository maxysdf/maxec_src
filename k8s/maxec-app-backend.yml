---
apiVersion: v1
kind: Service
metadata:
  name: maxec-app-backend
  labels:
    app: maxec-app-backend
spec:
  ports:
  - port: 12100
    name: ap
    targetPort: 12100
    protocol: TCP
  selector:
    app: maxec-app-backend
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: maxec-app-backend-deployment
  labels:
    app: maxec-app-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: maxec-app-backend
  template:
    metadata:
      labels:
        app: maxec-app-backend
    spec:
      containers:
      - name: maxec-app-backend
        image: host.docker.internal:5000/maxec-app-backend:BRANCH-VERSION # will be replaced by jenkins
        env:
        - name: API_PRODUCT_ENDPOINT     
          value: maxec-biz-product:13000
        - name: API_SEARCH_ENDPOINT     
          value: maxec-biz-search:13200
        - name: API_SHOPPING_ENDPOINT     
          value: maxec-biz-shopping:13300
        - name: API_CONTENT_ENDPOINT     
          value: maxec-biz-content:13400
        - name: API_CUSTOMER_ENDPOINT     
          value: maxec-biz-customer:13500
        - name: DBURL     
          value: jdbc:postgresql://maxec-db/maxec
        - name: DBDRV     
          value: org.postgresql.Driver
        - name: DBUSER
          value: maxec
        - name: DBPASS
          value: maxec
        - name: DBDIALECT 
          value: org.hibernate.dialect.PostgreSQL9Dialect
        ports:
        - containerPort: 12100
  
