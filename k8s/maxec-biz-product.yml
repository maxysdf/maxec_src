apiVersion: v1
kind: Service
metadata:
  name: maxec-biz-product
  labels:
    app: maxec-biz-product
spec:
  type: NodePort
  ports:
  - port: 13000
    name: ap
    targetPort: 13000
    protocol: TCP
  selector:
    app: maxec-biz-product
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: maxec-biz-product-deployment
  labels:
    app: maxec-biz-product
spec:
  replicas: 1
  selector:
    matchLabels:
      app: maxec-biz-product
  template:
    metadata:
      labels:
        app: maxec-biz-product
    spec:
      containers:
      - name: maxec-biz-product
        image: host.docker.internal:5000/maxec-biz-product:BRANCH-VERSION # will be replaced by jenkins
        env:
        - name: DBURL     
          value: jdbc:postgresql://maxec-db/maxec
        - name: DBDRV     
          value: org.postgresql.Driver
        - name: DBUSER
          value: maxec
        - name: DBPASS
          value: maxec
        - name: DBDIALECT 
          value: org.hibernate.dialect.PostgreSQL9Dialect
        ports:
        - containerPort: 13000
  